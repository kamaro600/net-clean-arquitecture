version: '3.8'

services:
  # Solo RabbitMQ para desarrollo local
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: dev_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # Puerto AMQP para la aplicaci√≥n
      - "15672:15672"  # Puerto Management UI
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - rabbitmq-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  rabbitmq_dev_data:

networks:
  rabbitmq-network:
    driver: bridge